<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="libs/TablesStakes.css" rel="stylesheet" type="text/css">
<link href="libs/nv.d3.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="libs/d3.v2.js"></script>
<script type="text/javascript" src="js/tablestakes.js"></script>
<style>
body {
  overflow-y:scroll;
}
</style>
</head>
<body>
<div id="example1" style="width:600px"></div>
<script>
  var drawGraph, testColumns, testTree;

  testColumns = void 0;

  testTree = void 0;

  testTree = [
    {
      key: "NVD3",
      type: "ahaha",
      values: [
        {
          key: "Charts",
          _values: [
            {
              key: "Simple Line",
              type: "Historical"
            }, {
              key: "Scatter / Bubble",
              type: "Snapshot"
            }, {
              key: "Stacked / Stream / Expanded Area",
              type: "Historical"
            }, {
              key: "Discrete Bar",
              type: "Snapshot"
            }, {
              key: "Grouped / Stacked Multi-Bar",
              type: "Snapshot / Historical"
            }, {
              key: "Horizontal Grouped Bar",
              type: "Snapshot"
            }, {
              key: "Line and Bar Combo",
              type: "Historical"
            }, {
              key: "Cumulative Line",
              type: "Historical"
            }, {
              key: "Line with View Finder",
              type: "Historical"
            }
          ]
        }, {
          key: "Chart Components",
          values: [
            {
              key: "Legend",
              type: "Universal"
            }
          ]
        }
      ]
    }, {
      key: "New Root",
      type: "tatata",
      classes: "rowcustom1",
      values: [
        {
          key: "1",
          type: "123",
          classes: "rowcustom"
        }
      ]
    }
  ];

  testColumns = [
    {
      key: "key",
      label: "Name",
      showCount: false,
      width: "400px",
      type: "text",
      isEditable: true,
      classes: "keyfield",
      click: function(d) {
        return d3.select(this).html("hallo you were clicked");
      }
    }, {
      key: "type",
      label: "Type",
      width: "300px",
      type: "text",
      classes: "name",
      isEditable: true
    }
  ];

  drawGraph = function() {
    var grid;
    grid = new window.TablesStakes();
	grid.columnResize = true;
	grid.isEditable = false;
	grid.hasDeleteColumn = false;
	grid.isFilterable = false;
    grid.columns(testColumns);
    grid.data(testTree);
    grid.render('#example1');
  };
  drawGraph();
</script>
</body>
</html>
